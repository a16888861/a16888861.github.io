    <div class="post-content">
        <p>搭建历程:<br>一:安装配置NodeJs<br>1.安装<br>node官网下载包安装</p>
<p>2.修改全局依赖包下载路径</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">npm config <span class="built_in">set</span> prefix /Volumes/Data/node/node_global </span><br><span class="line">npm config <span class="built_in">set</span> cache /Volumes/Data/node/node_cache </span><br></pre></td></tr></table></figure>

<p>本地安装(local)：npm install 名称<br>全局安装(global)：npm install 名称 -g</p>
<p>3.换源</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">npm config <span class="built_in">set</span> registry=https://registry.npmmirror.com/</span><br><span class="line">nrm ls</span><br><span class="line">nrm use npm</span><br><span class="line">npm get registry</span><br><span class="line">nrm use taobao</span><br><span class="line">nrm current</span><br></pre></td></tr></table></figure>

<p>4.常用包</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">npm install cnpm -g</span><br><span class="line">npm install yarn -g</span><br></pre></td></tr></table></figure>

<p>二:安装配置Hexo</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">npm i hexo-cli -g</span><br><span class="line">hexo init</span><br><span class="line">npm install</span><br></pre></td></tr></table></figure>

<p>初始化后，目录结构为</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">.</span><br><span class="line">├── _config.yml # 网站配置信息</span><br><span class="line">├── package.json # 应用程序信息</span><br><span class="line">├── scaffolds # 模板文件夹</span><br><span class="line">├── source # 存放用户资源</span><br><span class="line">|   ├── _drafts</span><br><span class="line">|   └── _posts #你的博客文档</span><br><span class="line">└── themes # 主题文件夹 </span><br></pre></td></tr></table></figure>


<p>创建项目</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ hexo new <span class="string">&quot;My New Post&quot;</span></span><br></pre></td></tr></table></figure>
<p>启动服务</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ hexo server</span><br></pre></td></tr></table></figure>
<p>部署提交站点</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">hexo g // 生成</span><br><span class="line">hexo d // 部署</span><br><span class="line">当然你也可以执行下面的命令，相当于上面两条命令的效果</span><br><span class="line">hexo d -g <span class="comment">#在部署前先生成</span></span><br></pre></td></tr></table></figure>

<p>最后在生成的文件夹下写一个cname文件指向你的域名<br>然后就是发布到github</p>
