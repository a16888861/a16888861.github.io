    <div class="post-content">
        <center><h1>知识点记录</h1></center>

<h3 id="写在前面的话"><a href="#写在前面的话" class="headerlink" title="写在前面的话"></a>写在前面的话</h3><p>之前看过的一些关键知识点 都没有做记录 而且这个博客近一年一直闲置<br>得记录点什么东西上来 想了想 干脆就把一些知识点记录一下算了<br>正好做个巩固 都差不多忘光了-。-</p>
<h3 id="2024-06-27"><a href="#2024-06-27" class="headerlink" title="2024-06-27"></a>2024-06-27</h3><p>1.数据库事物的隔离级别</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">1.读未提交</span><br><span class="line">两个事物 对同一条数据进行修改 但是都没提交 会导致数据不一致</span><br><span class="line">2.读已提交</span><br><span class="line">相当于阻塞 一个事物提交之后 另一个事物才能继续进行 但是会降低性能(和同步锁概念类似)</span><br><span class="line">3.可重复读</span><br><span class="line">A事物读数据表的时候 B事物不能对事物进行修改 直到事物A读区完成 也是阻塞的</span><br><span class="line">4.可序列化</span><br><span class="line">每个事务的执行时间会被严格控制，从而保证数据的最终一致性。但该级别对硬件的要求非常高，并且难以实现</span><br></pre></td></tr></table></figure>
<p>2.虚拟机类加载机制-类加载过程</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">一个类型从被加载到虚拟机内存中开始，到卸载出内存为止，它的整个生命周期将会经历</span><br><span class="line">加载（Loading） - 加载二进制流</span><br><span class="line">验证（Verification） - 确保Class文件的字节流中包含的信息符合《Java虚拟机规范》的全部约束要求，保证这些信息被当作代码运行后不会危害虚拟机自身的安全</span><br><span class="line">准备（Preparation） - 准备阶段是正式为类中定义的变量（即静态变量，被static修饰的变量）分配内存并设置类变量初始值的阶段 这个时候值还未被初始化为写好的 如int = 123 这个时候是 int = 0</span><br><span class="line">解析（Resolution） - Java虚拟机将常量池内的符号引用替换为直接引用的过程</span><br><span class="line">初始化（Initialization）</span><br><span class="line">使用（Using）</span><br><span class="line">卸载（Unloading）</span><br><span class="line">七个阶段，其中验证、准备、解析三个部分统称为连接（Linking）</span><br></pre></td></tr></table></figure>
<p>3.堆 栈 永久代 直接 内存溢出</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">栈内存溢出：程序所要求的栈深度过大。</span><br><span class="line">堆内存溢出： 分清内存泄露还是 内存容量不足。泄露则看对象如何被 GC Root 引用，不足则通过调大-Xms，-Xmx参数。</span><br><span class="line">永久代溢出：Class对象未被释放，Class对象占用信息过多，有过多的Class对象。</span><br><span class="line">直接内存溢出：系统哪些地方会使用直接内存。</span><br></pre></td></tr></table></figure>
<p>4.Spring bean的生命周期</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">实例化 -&gt; 属性赋值 -&gt; 初始化 -&gt; 销毁</span><br><span class="line">实例化 Instantiation createBeanInstance()</span><br><span class="line">属性赋值 Populate populateBean()</span><br><span class="line">初始化 Initialization initializeBean()</span><br><span class="line">销毁 Destruction</span><br><span class="line"></span><br><span class="line">https://cloud.tencent.com/developer/article/2151589</span><br></pre></td></tr></table></figure>
